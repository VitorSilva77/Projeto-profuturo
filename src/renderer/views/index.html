<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/fonts.css" rel="stylesheet">
    <link href="./css/media.css" rel="stylesheet">
    <link rel="shortcut icon" href="./Material/images/teste1.png">
    <link href="./css/login_style.css" rel="stylesheet">
    <title>PróFuturo</title>
</head>

<body>

    <main id="login-section">
        <div id="login-card">
            <img src="./images/teste1.png" alt="Logo PróFuturo" style="width: 50px; margin-bottom: 20px;">
            <h2>Acesse sua Conta</h2>
            <form id="login-form" action="#" method="post"> 
                <div class="input-group">
                    <input id="text" type="text" placeholder="Sua Funcional" required>
                </div>
                <div class="input-group">
                    <input id="password" type="password" placeholder="Sua Senha" required>
                </div>
                
                <p id="login-error-message" style="color: red; display: none; margin-top: -10px; margin-bottom: 15px;"></p>
                <button type="submit">Entrar</button> 
            </form>
            <div class="options">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer_items">
            <span id="copyright">
                &copy; 2025 PróFuturo
            </span>
            <div class="social-media-buttons">
                <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/professor_alexandre_custodio?igsh=dGg3MnRteTE5Nm4x" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>
</body>
<script src="./js/api.js"></script>
<script src="./js/login.js"></script>
</html>
